<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="main">
    <header>
      <h1>Caesar Cipher</h1>
    </header>

    <div>
      <input id="messageOne" type="text" placeholder="Digite sua mensagem">
    </div>
    <div>
    <h3>Digite a quantidade de deslocamento: </h3>
    <input type="number" value="0" min=1 max=25 id="numb" />
    <button id="btnCifrar" value="encodedText">Cifrar</button>
    <button id="btnDecifrar" value="decodedText">Decifrar</button>
    </div>
    <div>
      <h3>Sua mensagem cifrada e/ou decifrada:</h3>
    </div>
    <div>
      <input id="messageTwo" type="text" readonly>
    </div>
  </main>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>



</html>
